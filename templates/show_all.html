<!DOCTYPE html>
<html>
<head>
    <title>Pokémon List</title>
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='styles.css') }}">
    <link href="https://fonts.googleapis.com/css2?family=Permanent+Marker&family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <script src="https://cdn.plot.ly/plotly-latest.min.js"></script>

</head>
<body>
    <h1>All Pokémon</h1>
    {% for pokemon in pokemons %}
        <p>Name: {{ pokemon.name }} | Type: {{ pokemon.type }} | Weakness: {{ pokemon.weakness }} | Resistance: {{ pokemon.resistance }} | Advantage: {{ pokemon.advantage }}</p>
    {% endfor %}
    
    <div>
        {{ table_div|safe }}
    </div>
    <a href="/">Back</a>
</body>
</html>
