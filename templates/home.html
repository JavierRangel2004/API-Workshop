<!DOCTYPE html>
<html>
<head>
    <title>Pokédex</title>
</head>
<body>
    <h1>Welcome to the Pokédex</h1>
    <form method="POST" action="/add">
        <label for="pokemon">Enter the Pokémon's name:</label><br>
        <input type="text" id="pokemon" name="pokemon"><br>
        <input type="submit" value="Register Pokémon">
    </form>
    {% if message %}
        <h2>Output:</h1>
        <p>{{ message }}</p>
    {% endif %}
    <br>
    <a href="/show_all">View all Pokémon</a>
    <br>
    <a href="/show_stats">Stats of all Pokémon</a>
    <br>
    <a href="/clear">Clear files</a>
    <br>
</body>
</html>
